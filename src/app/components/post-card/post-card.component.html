<section class="container mt-3 p-3">

  <div class="card p-4">
    <img class="img-fluid card-img-top card-img-fill" [src]="post?.img" [alt]="post?.id">

   <div class="card-body">

     <h2 class="card-title">{{post?.title}}</h2>
     <div class="card-text">
       <ul>
         <li>Autor: {{ post?.author}}</li>
         <li>Categoria: {{ post?.category}}</li>
         <li class="text-muted small">Fecha de publicación: {{ post?.date}}</li>
       </ul>
       <div class="bodyContent"> {{ post?.body}}</div>
     </div>

   </div> 
  </div>
 
  <a class="btn btn-danger w-100 mt-2" [routerLink]="['/post', post?.id]">Leer más</a>
</section>
